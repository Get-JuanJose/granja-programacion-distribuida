<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">La Granja</a>
        <div class="collapse navbar-collpase" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alimentacion}">Control</a>
                </li>
            </ul>
        </div>
    </nav>   
    
    <div class="container">
        <div class="row">
            <h1>Listado de alimentaciones</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/alimentacion/nuevo}" class="btn btn-primary btn-sm mb3">Nueva alimentacion</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Descripcion</th>
                    <th>Dosis</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alimentacion: ${alimentaciones}">
                    <td th:text="${alimentacion.id}">Id</td>
                    <td th:text="${alimentacion.descripcion}">Descripcion</td>
                    <td th:text="${alimentacion.dosis}">dosis</td>
                    <td>
                        <a class="btn btn-info" th:href="@{/alimentacion/editar/{id}(id=${alimentacion.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/alimentacion/eliminar/{id}(id=${alimentacion.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-3">
            <a th:href="@{/porcinos}" class="btn btn-primary btn-sm mb3">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
