<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">La Granja</a>
        <div class="collapse navbar-collpase" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Control</a>
                </li>
            </ul>
        </div>
    </nav>   
    
    <div class="container">
        <div class="row">
            <h1>Listado de clientes</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Nuevo cliente</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.cedula}">Cedula</td>
                    <td th:text="${cliente.nombres}">Nombres</td>
                    <td th:text="${cliente.apellidos}">Apellidos</td>
                    <td th:text="${cliente.direccion}">Direccion</td>
                    <td th:text="${cliente.telefono}">Telefono</td>
                    <td>
                        <a class="btn btn-info" th:href="@{/clientes/editar/{id}(id=${cliente.cedula})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/clientes/eliminar/{id}(id=${cliente.cedula})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-3">
            <a th:href="@{/clientes/pdf}" class="btn btn-primary btn-sm mb3">Descargar Informe en PDF</a>
        </div>
        <br>
        <div class="col-lg-3">
            <a th:href="@{/porcinos}" class="btn btn-primary btn-sm mb3">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
