<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">La Granja</a>
        <div class="collapse navbar-collpase" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/porcinos}">Control</a>
                </li>
            </ul>
        </div>
    </nav>   
    
    <div class="container">
        <div class="row">
            <h1>Listado de porcinos</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/porcinos/nuevo}" class="btn btn-primary btn-sm mb3">Nuevo porcino</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Identificacion</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Peso</th>
                    <th>Alimentacion</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="porcino: ${porcinos}">
                    <td th:text="${porcino.id }">Identificacion</td>
                    <td th:text="${porcino.raza}">Raza</td>
                    <td th:text="${porcino.edad}">Edad</td>
                    <td th:text="${porcino.peso}">Peso</td>
                    <td th:text="${porcino.alimentacion.descripcion}">Alimentacion</td>
                    <td th:text="${porcino.cliente.nombres} +' '+ ${porcino.cliente.apellidos}">Cliente</td>
                    <td>
                        <a class="btn btn-info" th:href="@{/porcinos/editar/{id}(id=${porcino.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/porcinos/eliminar/{id}(id=${porcino.id})}">Eliminar</a>
                        <a class="btn btn-info" th:href="@{clientes/ver/{id}(id=${porcino.cliente.cedula})}">Detalle Cliente</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-3">
            <a th:href="@{/porcinos/pdf}" class="btn btn-primary btn-sm mb3">Descargar Informe en PDF</a>
        </div>
        <br>
        <div class="col-lg-3">
            <a th:href="@{/clientes}" class="btn btn-primary btn-sm mb3">Portal Clientes</a>
        </div>
        <br>
        <div class="col-lg-3">
            <a th:href="@{/alimentacion}" class="btn btn-primary btn-sm mb3">Portal alimentacion</a>
        </div>
        <br>
    </div>
</body>
</html>
