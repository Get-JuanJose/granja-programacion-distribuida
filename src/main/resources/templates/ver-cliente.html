<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">La Granja</a>
        <div class="collapse navbar-collpase" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Control</a>
                </li>
            </ul>
        </div>
    </nav> 
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Detalle de cliente</h1>
                <div class="card-body">
                    <form th:action="@{/clientes/ver/{id}(id=${cliente.cedula})}" th:object="${cliente}" method="POST">
                        <div class="form-group">
                            <label>Nombres: </label>
                            <input type="text" name="No mbres" th:field="*{nombres}" class="form-control" readonly  required> 
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellidos: </label>
                            <input type="text" name="Apellidos" th:field="*{apellidos}" class="form-control" readonly required> 
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Direcci√≥n: </label>
                            <input type="text" name="Direccion" th:field="*{direccion}" class="form-control" readonly  required> 
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Telefono: </label>
                            <input type="text" name="Telefono" th:field="*{telefono}" class="form-control" readonly  required> 
                        </div>
                        <br>
                        <div class="box-footer">
                            <a th:href="@{/porcinos}" class="btn btn-info">Volver</a>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
